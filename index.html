<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yacult Tape Player</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Archivo+Black&family=Roboto+Mono:wght@500&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #e8e0d5;
            font-family: 'Roboto Mono', monospace;
        }

        /* 3D 카세트 본체 스타일 */
        .cassette-container {
            position: relative;
            width: 420px;
            height: 280px;
            background-color: #f4efe6; /* 크림색 바디 */
            border-radius: 20px;
            padding: 15px;
            /* 입체감을 위한 그림자 */
            box-shadow: 
                inset 4px 4px 10px rgba(255,255,255, 0.8),
                inset -4px -4px 10px rgba(0,0,0, 0.1),
                15px 15px 30px rgba(0,0,0, 0.15);
            border: 1px solid #dcd5c5;
        }

        /* 상단 라벨 디자인 (빨간색 스트라이프) */
        .cassette-top {
            width: 100%;
            height: 160px;
            background: #e63928; /* Yacult Red */
            border-radius: 12px 12px 4px 4px;
            position: relative;
            overflow: hidden;
            border: 2px solid #e63928;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        /* 흰색 스트라이프 패턴 */
        .stripe-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                -45deg,
                transparent,
                transparent 10px,
                rgba(255,255,255,0.2) 10px,
                rgba(255,255,255,0.2) 20px
            );
        }

        .brand-text {
            position: absolute;
            top: 10px;
            left: 15px;
            color: #fff;
            font-family: 'Archivo Black', sans-serif;
            font-size: 24px;
            text-transform: uppercase;
            letter-spacing: 1px;
            z-index: 2;
            text-shadow: 2px 2px 0px rgba(0,0,0,0.2);
        }

        .side-mark {
            position: absolute;
            bottom: 10px;
            right: 15px;
            background: #fff;
            color: #e63928;
            padding: 2px 8px;
            font-weight: bold;
            font-family: 'Archivo Black', sans-serif;
            font-size: 18px;
            border-radius: 4px;
        }

        /* 릴이 돌아가는 검은색 창 */
        .tape-window {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 260px;
            height: 80px;
            background: #111;
            border-radius: 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 25px;
            border: 4px solid #f4efe6;
            box-shadow: inset 0 0 15px rgba(0,0,0,0.8);
            z-index: 5;
        }

        /* 투명 창 효과 */
        .tape-window::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, rgba(255,255,255,0.1) 0%, transparent 40%, transparent 60%, rgba(255,255,255,0.1) 100%);
            border-radius: 36px;
            pointer-events: none;
        }

        .reel {
            width: 55px;
            height: 55px;
            background: #f4efe6;
            border-radius: 50%;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 5px rgba(0,0,0,0.5);
        }

        .reel-spokes {
            width: 100%;
            height: 100%;
            position: absolute;
            animation: rotate 3s linear infinite paused;
        }
        
        .reel-spokes.playing {
            animation-play-state: running;
        }

        .spoke {
            position: absolute;
            width: 8px;
            height: 20px;
            background: #111;
            top: 50%;
            left: 50%;
            transform-origin: center top;
            border-radius: 2px;
        }
        
        .spoke:nth-child(1) { transform: translate(-50%, 0) rotate(0deg) translateY(-18px); }
        .spoke:nth-child(2) { transform: translate(-50%, 0) rotate(120deg) translateY(-18px); }
        .spoke:nth-child(3) { transform: translate(-50%, 0) rotate(240deg) translateY(-18px); }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* 하단 컨트롤 영역 (그리드 배경) */
        .cassette-bottom {
            margin-top: 15px;
            height: 85px;
            background-color: #e8e0d5;
            background-image: 
                linear-gradient(#dcb 1px, transparent 1px),
                linear-gradient(90deg, #dcb 1px, transparent 1px);
            background-size: 10px 10px;
            border-radius: 8px;
            border: 2px solid #dcd5c5;
            padding: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            /* 구멍 뚫린 느낌 */
            box-shadow: inset 2px 2px 5px rgba(0,0,0,0.1);
        }

        .track-display {
            text-align: center;
            font-size: 14px;
            color: #333;
            font-weight: bold;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .controls-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 10px;
        }

        .btn-group {
            display: flex;
            gap: 10px;
        }

        button {
            width: 35px;
            height: 35px;
            border: none;
            border-radius: 50%;
            background: #e63928;
            color: white;
            font-size: 14px;
            cursor: pointer;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.1s;
        }

        button:active {
            transform: scale(0.95);
            box-shadow: inset 2px 2px 5px rgba(0,0,0,0.2);
        }

        /* 진행 바 스타일 */
        .progress-wrapper {
            width: 100%;
            height: 6px;
            background: #ccc;
            border-radius: 3px;
            margin-bottom: 8px;
            cursor: pointer;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            width: 0%;
            background: #e63928;
            border-radius: 3px;
        }

        .volume-wrapper input {
            width: 60px;
            accent-color: #e63928;
        }

        /* 장식용 나사 */
        .screw {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ccc;
            border-radius: 50%;
            box-shadow: inset 1px 1px 2px rgba(0,0,0,0.3);
        }
        .screw::after { /* 십자 나사 모양 */
            content: '+';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -55%);
            color: #888;
            font-size: 10px;
        }
        .screw.tl { top: 10px; left: 10px; }
        .screw.tr { top: 10px; right: 10px; }
        .screw.bl { bottom: 10px; left: 10px; }
        .screw.br { bottom: 10px; right: 10px; }

    </style>
</head>
<body>

    <div class="cassette-container">
        <!-- 장식용 나사 -->
        <div class="screw tl"></div>
        <div class="screw tr"></div>
        <div class="screw bl"></div>
        <div class="screw br"></div>

        <div class="cassette-top">
            <div class="stripe-pattern"></div>
            <div class="brand-text">YACULT 8000</div>
            
            <div class="tape-window">
                <div class="reel">
                    <div class="reel-spokes" id="leftReel">
                        <div class="spoke"></div><div class="spoke"></div><div class="spoke"></div>
                    </div>
                </div>
                <!-- 가운데 연결부 -->
                <div style="width: 60px; height: 30px; background: #222; border-radius: 4px;"></div>
                <div class="reel">
                    <div class="reel-spokes" id="rightReel">
                        <div class="spoke"></div><div class="spoke"></div><div class="spoke"></div>
                    </div>
                </div>
            </div>

            <div class="side-mark">A</div>
        </div>

        <div class="cassette-bottom">
            <div class="progress-wrapper" id="progressContainer">
                <div class="progress-fill" id="progressBar"></div>
            </div>

            <div class="track-display" id="trackInfo">Ready to Play</div>

            <div class="controls-row">
                <div class="volume-wrapper">
                    <input type="range" id="volumeSlider" min="0" max="100" value="70">
                </div>
                
                <div class="btn-group">
                    <button id="prevBtn">⏮</button>
                    <button id="playBtn">▶</button>
                    <button id="nextBtn">⏭</button>
                </div>
            </div>
        </div>
    </div>

    <audio id="audio"></audio>

    <script>
        const audio = document.getElementById('audio');
        const playBtn = document.getElementById('playBtn');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const progressBar = document.getElementById('progressBar');
        const progressContainer = document.getElementById('progressContainer');
        const volumeSlider = document.getElementById('volumeSlider');
        const leftReel = document.getElementById('leftReel');
        const rightReel = document.getElementById('rightReel');
        const trackInfo = document.getElementById('trackInfo');

        // [중요] 유튜브 링크는 여기서 작동하지 않습니다. 
        // 직접 소유한 mp3 파일 주소나, mp3 호스팅 URL을 넣어야 합니다.
        // 테스트를 위해 작동하는 mp3 링크로 교체했습니다.
        const playlist = [
            { title: 'Sk8er Boi (Cover/Demo)', src: 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3' },
            { title: 'Girlfriend (Cover/Demo)', src: 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3' },
            { title: 'American Idiot (Cover/Demo)', src: 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3' }
        ];

        let currentTrack = 0;
        let isPlaying = false;

        function loadTrack(index) {
            audio.src = playlist[index].src;
            trackInfo.textContent = `${index + 1}. ${playlist[index].title}`;
            audio.load();
        }

        // 초기화
        loadTrack(currentTrack);

        function togglePlay() {
            if (isPlaying) {
                audio.pause();
                playBtn.textContent = '▶';
                leftReel.classList.remove('playing');
                rightReel.classList.remove('playing');
            } else {
                audio.play().catch(e => alert("재생 오류: 음악 파일 링크를 확인해주세요."));
                playBtn.textContent = '⏸';
                leftReel.classList.add('playing');
                rightReel.classList.add('playing');
            }
            isPlaying = !isPlaying;
        }

        playBtn.addEventListener('click', togglePlay);

        prevBtn.addEventListener('click', () => {
            currentTrack = (currentTrack - 1 + playlist.length) % playlist.length;
            loadTrack(currentTrack);
            if(isPlaying) audio.play();
        });

        nextBtn.addEventListener('click', () => {
            currentTrack = (currentTrack + 1) % playlist.length;
            loadTrack(currentTrack);
            if(isPlaying) audio.play();
        });

        audio.addEventListener('timeupdate', () => {
            if(audio.duration) {
                const percent = (audio.currentTime / audio.duration) * 100;
                progressBar.style.width = percent + '%';
            }
        });

        progressContainer.addEventListener('click', (e) => {
            const width = progressContainer.clientWidth;
            const clickX = e.offsetX;
            const duration = audio.duration;
            audio.currentTime = (clickX / width) * duration;
        });

        volumeSlider.addEventListener('input', (e) => {
            audio.volume = e.target.value / 100;
        });

        audio.addEventListener('ended', () => {
            currentTrack = (currentTrack + 1) % playlist.length;
            loadTrack(currentTrack);
            audio.play();
        });
    </script>
</body>
</html>
